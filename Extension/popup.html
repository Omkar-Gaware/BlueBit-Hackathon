<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hirely - Job Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-icon">ğŸ’¼</div>
        <h2>Hirely</h2>
      </div>
      <div class="tagline">Find your dream job</div>
    </div>
    
    <div class="search-area">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for jobs..." />
        <button id="search-btn">Search</button>
      </div>
    </div>
    
    <div class="tab-container">
      <div id="search-tab" class="tab active">
        <span class="tab-icon">ğŸ”</span>
        Search
      </div>
      <div id="saved-tab" class="tab">
        <span class="tab-icon">ğŸ”–</span>
        Saved Jobs
      </div>
      <!-- <div id="applied-tab" class="tab">
        <span class="tab-icon">ğŸ“</span>
        Applied
      </div> -->
      <div id="profile-tab" class="tab">
        <span class="tab-icon">ğŸ‘¤</span>
        Profile
      </div>
    </div>
    
    <div class="content-area">
      <div id="results"></div>
    </div>
    
    <div class="footer">
      Hirely Â© 2025 - Find and save your dream jobs
    </div>
  </div>

  <!-- Profile Setup Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Your Professional Profile</div>
        <button class="modal-close" id="close-profile-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="full-name">Full Name</label>
          <input type="text" id="full-name" class="form-input" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="john.doe@example.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Phone</label>
          <input type="tel" id="phone" class="form-input" placeholder="(123) 456-7890">
        </div>
        <div class="form-group">
          <label class="form-label" for="experience">Professional Experience</label>
          <textarea id="experience" class="form-textarea" placeholder="5+ years experience in software development..."></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="education">Education</label>
          <textarea id="education" class="form-textarea" placeholder="B.S. Computer Science, University of..."></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="skills">Skills</label>
          <textarea id="skills" class="form-textarea" placeholder="JavaScript, React, Node.js..."></textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="resume">Upload Resume</label>
          <div class="resume-upload-container">
            <input type="file" id="resume-file" class="resume-input" accept=".pdf,.doc,.docx">
            <div class="resume-upload-button">
              <span class="upload-icon">ğŸ“„</span> 
              <span class="upload-text">Choose File</span>
            </div>
            <div id="resume-filename" class="resume-filename">No file chosen</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-profile" class="modal-btn modal-btn-primary">Save Profile</button>
      </div>
    </div>
  </div>

  <!-- Reminder Modal -->
  <div id="reminder-modal" class="modal">
    <div class="modal-content reminder-modal-content">
      <div class="modal-header">
        <div class="modal-title">Set Application Reminder</div>
        <button class="modal-close" id="close-reminder-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="reminder-job-title">Job Title</label>
          <input type="text" id="reminder-job-title" class="form-input" readonly>
        </div>
        <div class="form-group">
          <label class="form-label" for="reminder-date">Deadline Date</label>
          <input type="date" id="reminder-date" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label" for="reminder-notes">Notes</label>
          <textarea id="reminder-notes" class="form-textarea" placeholder="Add any notes about this application..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-reminder" class="modal-btn modal-btn-primary">Set Reminder</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
